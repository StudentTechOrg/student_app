{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'dist/css/login_signup_style.css' %}">
</head>
<body class="hold-transition login-page">

<div class="form-box">
  <div class="login-container" id="login">
      <div class="top">
          <header>Login</header>
      </div>
      <form action="/doLogin" method="post" id="demo-form">
        {% csrf_token %}
          <div class="input-box">
              <input type="text" class="input-field" placeholder="Email" name="email">
              <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" name="password">
              <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
              <input type="submit" class="submit" value="Sign In">
          </div>
          <div class="two-col" style="float:right">
              <div class="two" >
                  <label><a href="#">Forgot password?</a></label>
              </div>
          </div>
      </form>
      <div class="top">
          <span>Don't have an account? <a href="{%url 'signup_student'%}">Sign Up</a></span>
      </div>

      {% if messages %}
      <ul class="messages mt-4 ">
          {% for message in messages %}
              <li style="color:red;font-size:20px" class="text-center font-weight-bold">{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
  </div>
</div>
<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
