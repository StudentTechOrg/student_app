{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'dist/css/login_signup_style.css' %}">
</head>
<body class="hold-transition login-page">

<div class="form-box justify-content-center">
  <div>
  <div class="register-container" id="register">
          <header>Sign Up</header>
      </div>
      <form action="/do_signup_student" method="post" id="demo-form" enctype="multipart/form-data">
        {% csrf_token %}
         
          <div class="two-forms">
              <div class="input-box">
                  <input type="text" name="first_name" class="input-field" placeholder="Firstname">
                  <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                  <input type="text" name="last_name" class="input-field" placeholder="Lastname">
                  <i class="bx bx-user"></i>
              </div>
          </div>
          <div class="input-box">
              <input type="text" name="username" class="input-field" placeholder="username">
              <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
              <input type="text" name="email" class="input-field" placeholder="Email">
              <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
              <input type="password" name="password" class="input-field" placeholder="Password">
              <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
              <input type="submit" class="submit" value="Register">
          </div>
      </form>

   
      <div class="top">
          <span>Have an account? <a href="/">Login</a></span>
      </div>
  </div>
</div>

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
