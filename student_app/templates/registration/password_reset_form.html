{% extends 'registration/base.html' %}
{% block content %}
    <div class="card-body login-card-body">
      <h5 class=" mt-2 "><b> Forgot Password</b></h5>
      <p class="text-muted">Enter your email and we'll send you a link a link  to reset your password</p>

      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-block btn-success">Submit</button>
      </form>
      <div class="text-center mt-3 ">
        <a href="{% url 'show_login' %}" class="btn btn-link text-muted"> Back to Login</a>
    </div>
    

    </div>
{% endblock content %}
